<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>world of bits – d3 next steps</title>

    <!-- Leaflet styles & script -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      #app {
        height: 100%;
        display: grid;
        grid-template-rows: 1fr auto;
      }

      #map {
        height: 100%;
        width: 100%;
      }

      #hud {
        display: grid;
        gap: 6px;
        grid-template-columns: 1fr auto auto;
        align-items: center;
        padding: 8px 10px;
        border-top: 1px solid #ddd;
        background: #fafafa;
        font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      #move-pad {
        display: grid;
        grid-template-columns: repeat(3, 42px);
        gap: 4px;
      }

      #move-pad button,
      #craft,
      #drop {
        padding: 6px 8px;
        border: 1px solid #ccc;
        background: white;
        border-radius: 6px;
        cursor: pointer;
      }

      #move-pad button:active,
      #craft:active,
      #drop:active {
        transform: translateY(1px);
      }

      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: #eef;
        border: 1px solid #ccd;
      }

      .ok {
        color: #0a0;
        font-weight: 600;
      }

      .warn {
        color: #a60;
        font-weight: 600;
      }

      .win {
        color: #046;
        font-weight: 700;
      }

      #legend {
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="map"></div>

      <div id="hud">
        <div id="legend">
          <span class="pill">player: <span id="player-ij">i=0, j=0</span></span>
          <span class="pill">held: <span id="held">—</span></span>
          <span class="pill">bag: <span id="bag">[]</span></span>
          <span class="pill">goal: <span id="goal">6</span></span>
          <span id="status"></span>
        </div>

        <div id="move-pad" aria-label="move one grid step">
          <div></div>
          <button id="btn-n">N</button>
          <div></div>
          <button id="btn-w">W</button>
          <button id="btn-s">S</button>
          <button id="btn-e">E</button>
          <div></div>
          <div></div>
        </div>

        <div>
          <button id="craft" title="combine two equal tokens">craft</button>
          <button id="drop" title="drop held token on current cell">
            drop
          </button>
        </div>
      </div>
    </div>

    <!-- Main TS entry point for Vite/Deno -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
